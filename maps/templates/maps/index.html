{% load static %}
<!DOCTYPE html>

<head>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css" rel="stylesheet" />
    <title>Culdesac</title>
    <h1 style="text-align: center; font-family: P22 Mackinac Pro,Georgia,serif; font-weight: 500; font-size: 40px; margin-bottom: 10px; color: #6B6B6B">Global Refugee Camp Tracker</h1>

    <h2 style="text-align: center; font-family: P22 Mackinac Pro,Georgia,serif; font-weight: 250; font-size: 27.5px; margin-top: 0px; color: #7B8A8C">
          <a href="https://medglobal.org/donate/" class="donation">Donate Now to Help Save A Refugee Life</a>
    </h2>

    <style>
    body { margin:0; padding:0; background-color: #CAD2D3; }
    #map { position:absolute; top:0; bottom:0; width:100%; height:100%; margin-top: 145px }
  </style>
</head>

<body>

  <div id="map"></div>

  <script>
mapboxgl.accessToken = "pk.eyJ1IjoieW96bm9iIiwiYSI6ImNrOW9zd3plbTA0M2wzZnFzOWtjY245bnMifQ.CBO500KFH39b4Rc2U6L95Q";

/* Map: This represents the map on the page. */
var map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/mapbox/light-v10",
  zoom: 0.21,
  center: [-41.6691,42.6109]
});
var geojson =  JSON.parse('{{ geo_json_string | escapejs }}')
console.log(geojson)
map.on("load", function () {
  /* Image: An image is loaded and added to the map. */
  map.loadImage("https://i.imgur.com/MK4NUzI.png", function(error, image) {
      if (error) throw error;
      map.addImage("custom-marker", image);
      /* Style layer: A style layer ties together the source and image and specifies how they are displayed on the map. */
      map.addLayer({
        id: "markers",
        type: "symbol",
        /* Source: A data source specifies the geographic coordinate where the image marker gets placed. */
        source: {
          type: "geojson",
          data: geojson
        },
        layout: {
          "icon-image": "custom-marker",
        }
      });

      map.on('click', 'markers', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var city = e.features[0].properties.city;
            var state = e.features[0].properties.state;
            var reference = e.features[0].properties.reference;


            console.log(reference)
            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }



            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML('<h1 style="text-align: center; font-family: P22 Mackinac Pro,Georgia,serif; font-weight: 500; font-size: 25px; margin-bottom: 10px; color: #6B6B6B">' + "Camp - " + city + '</h1>' +
                '<h4 id = "link" style="text-align: center; font-family: P22 Mackinac Pro,Georgia,serif; font-weight: 500; font-size: 10px; margin-top: 20px; color: #6B6B6B">' + state +  '</h4>')
                .addTo(map);

        });


        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'markers', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'markers', function() {
            map.getCanvas().style.cursor = '';
        });
    });
});


  </script>

</body>
</html>
